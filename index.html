<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Product Manager</title>
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span> Lista de Produtos </span>

        <div class="card">
            <div class="insert">
                <label for="">Produto</label>
                <input type="text" id="productName" placeholder="Nome do Produto">
            </div>
            <div class="insert">
                <label for="">Preço</label>
                <input type="number" id="productPrice" placeholder="R$ 00,00">
            </div>
            <button onclick="product.insertProducts()">Adicionar</button>
            <button onclick="product.cancel()">Cancelar</button>

        </div>

        <div class="products">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>

    <script src="js/productManager.js"></script>

</body>

</html>
